<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moviecats</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    
    <link rel="stylesheet" href="styles/estilos.css"> 
    <link rel="shortcut icon" href="imagenes/Titulo.png"/>
</head>
<body>
    <!-- LOGIN -->
    <div id="Login" class="Login" style="display: block;">
        <br>
        <div class="form-login">
            <h5>Login Moviecats</h5>
            <input class="controls" type="text" name="usuarioLogin" id="usuarioLogin" value="" placeholder="Usuario">
            <input class="controls" type="password" name="usuarioContra" id="usuarioContra" value="" placeholder="Contraseña">        
            <button class="btn btn-primary btn-xl text-uppercase"  type="submit" name=""  id="btn_administrador">Administrador</button><br></br>      
            <button class="btn btn-primary btn-xl text-uppercase"  type="submit" name=""  id="btn_login">Ingresar</button>
            <button class="btn btn-primary btn-xl text-uppercase"  type="submit" name=""  id="btn_regresar">Regresar</button>
        </div>
    </div>

    <!-- ADMINISTRACION -->

    <div id="Administracion" style="display: none;">

        <section class="form-administracion">
            <div class="lbl-menu"> 
                <label for="radio1">Cargas Masivas</label>
                <label for="radio2">Operaciones Blockchain</label>
            </div>
            <div class="content">
                <input type="radio" name="radio" id="radio1">
                <div class="tab1">
                    <h2>Cargas Masivas</h2>
                    <br></br>
                    <h5>Carga Masiva Películas</h5>
                    <br></br>
                    <input class="form-control" type="file" id="masivaPeliculas" accept=".json">
                    <br></br>
                    <br></br>
                    <h5>Carga Masiva Clientes</h5>
                    <br></br>
                    <input class="form-control" type="file" id="masivaClientes" accept=".json">
                    <br></br>
                    <br></br>
                    <h5>Carga Masiva Actores</h5>
                    <br></br>
                    <input class="form-control" type="file" id="masivaActores" accept=".json">
                    <br></br>
                    <h5>Carga Masiva Categorías</h5>
                    <br></br>
                    <input class="form-control" type="file" id="masivaCategorias" accept=".json">
                    <br></br>
                    <br></br>
                    <section class="lbl-menu-grafos"> 
                        <label for="radio_peliculas">Grafo Películas</label>
                        <label for="radio_clientes">Grafo clientes</label>
                        <label for="radio_actores">Grafo actores</label>
                        <label for="radio_categorias">Grafo Categorías</label>
                    </section>
                    <section class="contenido_grafos">
                        <input type="radio" name="radio-grafos" id="radio_peliculas">
                        <div class="tab4">
                            <h3>Grafo Películas</h3>
                            <section id="Arbol_AVL"></section>
                        </div>
                        <input type="radio" name="radio-grafos" id="radio_clientes">
                        <div class="tab5">
                            <h3>Grafo clientes</h3>
                            <section id="Lista_Clientes"></section>
                        </div>
                        <input type="radio" name="radio-grafos" id="radio_actores">
                        <div class="tab6">
                            <h3>Grafo actores</h3>
                            <section id="Arbol_Binario"></section>
                        </div>
                        <input type="radio" name="radio-grafos" id="radio_categorias">
                        <div class="tab7">
                            <h3>Grafo categorias</h3>
                        </div>
                    </section>

                </div>
                <input type="radio" name="radio" id="radio2">
                <div class="tab2">
                    <h2>Operaciones Blockchain</h2>
                    <section class="form-blockchain">
                        <h5>Op</h5>
                    </section>
                </div>
            </div>
        </section>
    </div>
    <script src="//d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
    <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
